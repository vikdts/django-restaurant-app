{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Salt Of The Earth" />
    <meta
      name="keywords"
      content="restaurant, cusine, mediterranean, food, events, dining, gastronomic, flavours, culinary, authentic, heritage, tradition"
    />
    <meta name="author" content="Vik-DTs" />

    <title>Salt Of The Earth</title>

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="20x80"
      href="https://res.cloudinary.com/dmux1cvft/image/upload/v1702151125/Group_2_g4hezf.png"
    /> -->

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Boostrap 5.3.2-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
                type="text/css" />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <div class="container-fluid main-nav">
        <hr class="hr-top" />
        <div class="row nav-row justify-content-center align-items-center text-center">
            <div class="col col-sm-12 col-md-2 col-log-2">

            <a class="nav-link" href="{% url 'home' %}">
                <img src="https://res.cloudinary.com/dmux1cvft/image/upload/v1702151125/Group_2_g4hezf.png" alt="logo"
                    class="navbar-logo" />
            </a>
            </div>
            <div class="col col-sm-12 col-md-2 col-log-2">
                            <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
            </div>
            <div class="col col-sm-12 col-md-2 col-log-2">
                <a class="nav-link" href="#menu">MENU</a>
            </div>
            <div class="col col-sm-12 col-md-2 col-log-2">
                            <a class="nav-link" href="{% url 'book' %}">BOOK</a>

            </div>
                        <div class="col col-sm-12 col-md-2 col-log-2">
                            <a class="nav-link" href="#findus">FIND US</a>
                        </div>

            {% if user.is_authenticated %}
            <div class="col col-sm-12 col-md-2 col-log-2">
                <a class="nav-link" href="{% url 'account_logout' %}">LOGOUT</a>
            </div>
            {% else %}

            <div class="col col-sm-12 col-md-2 col-log-2">
                <a class="nav-link" href="{% url 'account_login' %}">LOGIN</a>
            </div>
            {% endif %}

        </div>
                <hr class="hr-bottom" />
    </div>


    <!-- Main -->

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content -->
      {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <hr>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col col-sm-12 col-md-2 col-lg-2">
            <p>Follow Us</p>
          </div>

          <div class="col col-sm-12 col-md-8 col-lg-8 text-center">
            <a class="btn" href="#!"
              ><i class="fab fa-fw fa-facebook-f"></i
            ></a>
            <a class="btn href="#!"><i
                 class="fab fa-fw fa-twitter"></i
            ></a>
            <a class="btn" href="#!"
              ><i class="fab fa-fw fa-linkedin-in"></i
            ></a>
            <a class="btn" href="#!"
              ><i class="fab fa-fw fa-yelp"></i
            ></a>
          </div>

          <div class="col col-sm-12 col-md-2 col-lg-2">
            <p>Copyright &copy; 2023</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
