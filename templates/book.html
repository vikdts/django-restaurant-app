{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
    {% endif %}
    <h2>Booking Form</h2>
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-signup btn-lg">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
